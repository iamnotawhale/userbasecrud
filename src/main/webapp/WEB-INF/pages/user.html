<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<h2>Id</h2>
<p th:text="${user.getId()}">VALUE</p>
<h2>Login</h2>
<p th:text="${user.getLogin()}">VALUE</p>
<h2>Email</h2>
<p th:text="${user.getEmail()}">VALUE</p>
<h2>Password</h2>
<p th:text="${user.getPassword()}">VALUE</p>
<h2>Role</h2>
<p th:text="${user.getRoles()}">VALUE</p>
<hr/>
<a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">edit</a>
<a th:href="@{/admin/users/{id}/delete(id=${user.getId()})}">delete</a>
</body>
</html>
