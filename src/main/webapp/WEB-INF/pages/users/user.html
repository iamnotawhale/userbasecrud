<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2>Id</h2>
<p th:text="${user.getId()}">VALUE</p>
<h2>Name</h2>
<p th:text="${user.getUserName()}">VALUE</p>
<h2>Email</h2>
<p th:text="${user.getUserEmail()}">VALUE</p>
<hr/>
<a th:href="@{/users/{id}/edit(id=${user.getId()})}">edit</a>
<a th:href="@{/users/{id}/delete(id=${user.getId()})}">delete</a>
</body>
</html>
